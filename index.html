<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
  </head>
  <body>
    <h1>Calculadora</h1>
    <br>

    <div class="container text-center">

      <div class="row justify-content-around mt-5">
        <div class="col-4">
            <label>Día:</label>
                <input type="number" class="form-control" placeholder="dia" id="dia">
            </div>
            <div class="col-4">
                <label>Mes:</label>
                <input type="number" class="form-control" placeholder="mes" id="mes">
            </div>
            <div class="col-4">
                <label>Año:</label>
                <input type="number" class="form-control" placeholder="año" id="año">
            </div>
    </div>
    <br>
    <hr>
    <br>

        <div class="row">
          <button id="calcular">Calcular</button>
        </div>
    <br>
    <hr> 
    <!-- Funciones -->
        <div class="row">
            <output id="res" type="text" placeholder="" >Resultado</output> 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
